<div>
    <table>
        <thead>
            <tr>
                <td>Preço</td>
                <td>Descrição</td>
                <td>Título</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of listaProdutos">
                <td>{{p.price}}</td>
                <td>{{p.description}}</td>
                <td>{{p.title}}</td>
                <td>
                    <button (click)="deletarProduto(p._id)">X</button>
                    <button (click)="atualizarProduto(p)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
