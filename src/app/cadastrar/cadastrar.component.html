<div>
    <label>Título
        <input [(ngModel)]="produto.titulo" placeholder="Título">
    </label>
    <label>Preço
        <input [(ngModel)]="produto.preco" placeholder="Preço">
    </label>
    <label>Descrição
        <textarea [(ngModel)]="produto.descricao" placeholder="Descrição"></textarea>
    </label>
    <button (click)="cadastrar()">Cadastro de produto</button>
</div>
